<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Snake.js</title>

		<link href="css/snake.css" rel="stylesheet">
		<link href="css/font-awesome.css" rel="stylesheet">

		<script src="js/cookie.js" type="text/javascript"></script>
		<script src="js/snake.js" type="text/javascript"></script>
	</head>
	<body>

		<div id="pageContainer">
			<main id="canvasContainer">
				<canvas id="snakeCanvas"></canvas>

				<section id="newGameOverlay" class="textCenter">
					<p class="noMargin" id="newGameOverlayText">Start new game!</p>
					<p class="noMargin" id="highscoreText">Highscore: 0</p>
					<p class="noMargin" id="lifeText">Longest life: 0 seconds</p>
				</section>
			</main>

			<aside id="menuContainer">

				<section id="statsContainer" class="menuSection">
					<div class="menuHeaderContainer">
						<h1 class="menuHeader">Stats</h1>
						<i class="fa fa-line-chart menuIcon"></i>
					</div>

					<p id="timeText" class="noMargin">Time elapsed: 0</p>
					<p id="scoreText" class="noMargin">Score: 0</p>
					<p id="coinsText" class="noMargin">Coins: 0</p>
				</section>

				<section id="upgradesContainer" class="menuSection">
					<div class="menuHeaderContainer">
						<h1 class="menuHeader">Upgrades</h1>
						<i class="fa fa-arrow-up"></i>
					</div>

				</section>

				<section id="purchasesContainer" class="menuSection">
					<div class="menuHeaderContainer">
						<h1 class="menuHeader">Purchases</h1>
						<i class="fa fa-usd"></i>
					</div>
				</section>

				<section id="settingsContainer" class="menuSection">
					<div class="menuHeaderContainer">
						<h1 class="menuHeader">Settings</h1>
						<i class="fa fa-gear"></i>
					</div>

					<p>No settings atm</p>
				</section>
			</aside>
		</div>
	</body>
</html>
