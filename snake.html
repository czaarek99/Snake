<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Snake.js</title>

		<script src="snake.js" type="text/javascript"></script>

		<link href="snake.css" rel="stylesheet">
	</head>
	<body>

		<div id="pageContainer">
			<div id="canvasContainer">
				<canvas id="snakeCanvas"></canvas>
			</div>

			<aside id="menuContainer">

				<h1 class="menuHeader">Upgrades</h1>
				<section id="upgradesContainer">
					<div class="upgrade">
						<p class="upgradeText">Backwards snake</p>
						<p class="upgradePrice">100 coins</p>
					</div>
				</section>


				<h1 class="menuHeader">Settings</h1>
				<section id="settingsContainer">
					<p id="scaleText">Scale</p>
					<input type="range" min="1" max="10" value="1" step="0.5" id="scaleSlider">
				</section>
			</aside>
		</div>
	</body>
</html>
