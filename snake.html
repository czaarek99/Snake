<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Snake.js</title>

		<link href="css/snake.css" rel="stylesheet">
		<link href="css/font-awesome.css" rel="stylesheet">

		<script src="js/cookie.js" type="text/javascript"></script>
		<script src="js/snake.js" type="text/javascript"></script>
	</head>
	<body>

		<div id="pageContainer">
			<main id="canvasContainer">
				<canvas id="snakeCanvas"></canvas>

				<section id="newGameOverlay" class="textCenter">
					<p class="noMargin" id="newGameOverlayText">Start new game!</p>
					<p class="noMargin" id="highscoreText">Highscore: 0</p>
					<p class="noMargin" id="lifeText">Longest life: 0</p>
				</section>
			</main>

			<aside id="menuContainer">
				<h1 class="noMargin textCenter">Snake - A simple game</h1>

				<section id="statsContainer" class="menuSection">
					<div class="menuHeaderContainer">
						<h1 class="menuHeader">Stats</h1>
						<i class="fa fa-line-chart menuIcon"></i>
					</div>

					<div class="statsTextContainer">
						<i class="fa fa-clock-o"></i>
						<p id="timeText" class="statsText">Time elapsed: 0</p>
					</div>

					<div class="statsTextContainer">
						<i class="fa fa-bomb"></i>
						<p id="bombsTimeText" class="statsText">Next bomb in: 0</p>
					</div>

					<div class="statsTextContainer">
						<i class="fa fa-bomb"></i>
						<p id="bombsText" class="statsText">Bombs: 0</p>
					</div>

					<div class="statsTextContainer">
						<i class="fa fa-star"></i>
						<p id="scoreText" class="statsText">Score: 0</p>
					</div>

					<div class="statsTextContainer">
						<i class="fa fa-money"></i>
						<p id="coinsText" class="statsText">Coins: 0</p>
					</div>

					<div class="statsTextContainer">
						<i class="fa fa-apple"></i>
						<p id="appleText" class="statsText">Apples Eaten: 0</p>
					</div>

				</section>

				<section id="upgradesContainer" class="menuSection">
					<div class="menuHeaderContainer">
						<h1 class="menuHeader">Upgrades</h1>
						<i class="fa fa-arrow-up"></i>
					</div>

				</section>

				<section id="purchasesContainer" class="menuSection">
					<div class="menuHeaderContainer">
						<h1 class="menuHeader">Purchases</h1>
						<i class="fa fa-usd"></i>
					</div>

				</section>

				<section id="achievementsContainer" class="menuSection">
					<div class="menuHeaderContainer">
						<h1 class="menuHeader">Achievements</h1>
						<i class="fa fa-star-o"></i>
					</div>

					<div id="achievementsList"></div>

				</section>

				<section id="settingsContainer" class="menuSection">
					<div class="menuHeaderContainer">
						<h1 class="menuHeader">Settings</h1>
						<i class="fa fa-gear"></i>
					</div>

					<p>No settings atm</p>

				</section>
			</aside>
		</div>
	</body>
</html>
