<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Snake.js</title>

		<link href="snake.css" rel="stylesheet">

		<script src="snake.js" type="text/javascript"></script>
	</head>
	<body>

		<div id="pageContainer">
			<div id="canvasContainer">
				<canvas id="snakeCanvas"></canvas>
			</div>

			<aside id="menuContainer">

				<section id="statsContainer" class="menuSection">
					<h1 class="menuHeader">Stats</h1>

					<p id="scoreText" class="noMargin">Score: 0</p>
					<p id="coinsText" class="noMargin">Coins: 0</p>
				</section>

				<section id="upgradesContainer" class="menuSection">
					<h1 class="menuHeader">Upgrades</h1>

					<div class="upgrade">
						<p class="upgradeText noMargin">Backwards snake</p>
						<p class="upgradePrice noMargin">100 coins</p>
						<div class="textCenter">
							<button class="upgradeBuyButton" data-upgrade-id="backwards">Buy</button>
						</div>
					</div>
				</section>

				<section id="settingsContainer" class="menuSection textCenter">
					<h1 class="menuHeader">Settings</h1>

					<div class="sliderContainer">
						<div class="sliderTextContainer">
							<p id="scaleText" class="sliderName">Scale</p>
							<p class="sliderValue">10</p>
						</div>

						<input type="range" min="1" max="10" value="3" step="0.5" id="scaleSlider" class="slider">
					</div>

				</section>
			</aside>
		</div>
	</body>
</html>
